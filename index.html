<!DOCTYPE html>
<html ng-app="listaTelefonica">
	<head>
		<meta charset="utf-8">
		<title>Lista Telefônica</title>
		<link rel="stylesheet" type="text/css" href="lib/bootstrap/bootstrap.css">
		<style>
			.jumbotron{
				width: 400px;
				text-align: center;
				margin-left: auto;
				margin-right: auto;
				margin-top: 20px;
			}

			.table{
				margin-top: 20px;
			}

			.form-control{
				margin-bottom: 5px;
			}

			.btn{
				margin-top: 10px;
			}

		</style>
		<script src="lib/angular/angular.js"></script>
		<script>
			angular.module("listaTelefonica", []);
			angular.module("listaTelefonica").controller("listaTelefonicaCtrl", function ($scope){
				$scope.app = "Lista Telefônica";
				$scope.contatos = [
					{nome: "Pedro", telefone: "99999998"},
					{nome: "Ana",   telefone: "99999997"},
					{nome: "Maria", telefone: "99999994"}
				];
				$scope.operadoras=[
					{ nome: "Oi",       codigo: 14, categoria: "Celular" },
					{ nome: "Vivo",     codigo: 15, categoria: "Celular" },
					{ nome: "Tim",      codigo: 41, categoria: "Celular" },
					{ nome: "GVT",      codigo: 25, categoria: "Fixo" },
					{ nome: "Embratel", codigo: 21, categoria: "Fixo" },
				];
				$scope.adicionarContato = function (contato){
					$scope.contatos.push(angular.copy(contato));
					delete $scope.contato;
				};
			});
		</script>
	</head>
	<body ng-controller = "listaTelefonicaCtrl">
		<div class="jumbotron">
			<h3>{{ app }}</h3>
			<table class="table table-striped">
				<tr>
					<th> Nome </th>
					<th> Telefone </th>
					<th> Operadora </th>
				</tr>
				<tr ng-repeat="contato in contatos">
					<td>{{ contato.nome }}</td>
					<td> {{ contato.telefone }}</td>
					<td>{{ contato.operadora.nome }}</td>
				</tr>
			</table>
			<hr />
			{{contato}}
			<input class="form-control" type="text" ng-model="contato.nome" placeholder="Nome" />
			<input class="form-control" type="text" ng-model="contato.telefone" placeholder="Telefone" />
			<select class="form-control" ng-model="contato.operadora" ng-options=" operadora.nome group by 
			operadora.categoria for operadora in operadoras"> operadora.codigo as
				<option value=""> Selecione uma Operadora </option>
			</select>
			<button class="btn btn-primary btn-block" ng-click="adicionarContato(contato)" ng-disabled="!contato.nome || 
			!contato.telefone"> 
				Adicionar Contato 
			</button>
			{{contato}}
		</div>
	</body>
</html>
